
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug
logging.level.org.springframework.security=debug

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/daesung-api
spring.datasource.username=root
spring.datasource.password=1234

file.dir = C:/daesung/fileDir
collection.file.dir = C:/doosan/fileDir/collection/


spring.jpa.properties.hibernate.default_batch_fetch_size=500

# multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# admin
ds-account.client-id=daesung
ds-account.client-secret=pass

ds-account.admin-username=admin
ds-account.admin-password=admin123

ds-account.energy-password=energy
ds-account.energy-username=energy123

ds-account.power-password=power
ds-account.power-username=power123

